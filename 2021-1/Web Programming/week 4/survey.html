<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2> 설문지 </h2>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
    </header>
    
    <hr>
      
    <section>

        <form>
            학년
            <input type="radio" name="freshmen" value="1">1학년
            <input type="radio" name="sophomore" value="2">2학년
            <input type="radio" name="junior" value="3">3학년
            <input type="radio" name="senior" value="4">4학년
        </form>

        <br>

        <form>
            성별
            <input type="radio" name="male" value="1">남
            <input type="radio" name="female" value="2">여
        </form>

        <br>

        <form>
            관심 분야
                <select name="interestField"> 
                    <option value=" artificialIntelligence">인공지능</option>
                    <option value="mobileSoftware">모바일 소프트웨어</option>
                    <option value="database">데이터베이스</option>
                </select>
        </form>

        <br>

        <form>
            진로
            <input type="checkbox" value="1">개발
            <input type="checkbox" value="2">기획
            <input type="checkbox" value="3">영업
            <input type="checkbox" value="4">창업
        </form>

        <br>

        <form>
            남기고 싶은 말
            <textarea cols="40" rows="10" placeholder="글을 남겨주세요">
            </textarea>
        </form>

    </section>

</body>
</html>
